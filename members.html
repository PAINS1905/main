<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINS - 부원 소개</title>
    <style>
        /* [1] 폰트 설정 */
        @font-face { font-family: 'KBO_Dia'; src: url('KBO_medium.woff') format('woff'); font-weight: normal; font-style: normal; }
        @font-face { font-family: 'SCDream'; src: url('SCDream5.otf'); font-weight: normal; font-style: normal; }

        /* [2] 기본 스타일 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'SCDream', sans-serif; line-height: 1.6; color: #333; background-color: #fdfdfd; }
        header h1, section h2 { font-family: 'KBO_Dia', sans-serif; }

        /* [3] 레이아웃 및 헤더 (수정됨: 햄버거 메뉴 적용) */
        header { 
            background-color: #cf8b8b; 
            color: white; 
            padding: 1rem 2rem; 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            position: relative;
            z-index: 1000;
        }
        
        /* 햄버거 버튼 스타일 */
        .hamburger-btn {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
            z-index: 1100;
        }
        .hamburger-btn span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        header h1 { font-size: 1.5rem; font-weight: bold; margin: 0; }
        header h1 a { text-decoration: none; color: white; }

        /* 기존 네비게이션 숨김 */
        header nav { display: none; }

        /* [추가] 사이드바 스타일 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 260px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 1050;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
        }
        .sidebar.active { left: 0; }

        .sidebar a {
            padding: 15px 30px;
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            border-bottom: 1px solid #f9f9f9;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar a:hover {
            background-color: #fafafa;
            color: #ab3333;
            font-weight: bold;
        }

        /* 오버레이 스타일 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 1040;
        }
        .overlay.active { display: block; }

        /* 기존 섹션 스타일 */
        section { padding: 3rem 1rem; max-width: 1200px; margin: 0 auto; }
        h2 { font-size: 2rem; color: #ab3333; margin-bottom: 40px; text-align: center;}
        footer { background-color: #333; color: white; text-align: center; padding: 2rem; margin-top: 2rem; font-size: 0.8rem; }

        /* [4] 조직도 스타일 (기존 유지) */
        .org-chart-wrapper { overflow-x: auto; padding: 20px 0; text-align: center; -webkit-overflow-scrolling: touch; }
        .tree-container { display: inline-block; position: relative; padding-top: 20px; min-width: 700px; }

        /* 카드 디자인 */
        .org-card {
            background: white; border: 2px solid #ab3333; border-radius: 12px; padding: 15px;
            text-align: center; width: 160px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; z-index: 2; margin: 0 auto;
        }
        .org-img {
            width: 80px; height: 80px; background-color: #eee; border-radius: 50%;
            margin: 0 auto 10px; background-size: cover; background-position: center;
            transition: background-image 0.3s ease-in-out;
        }
        .org-role { color: #ab3333; font-weight: bold; font-size: 0.9rem; margin-bottom: 4px; }
        .org-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; }
        .org-major { font-size: 0.8rem; color: #666; word-break: keep-all; }

        /* 레벨 및 선 스타일 */
        .level-1, .level-2, .level-3 { display: flex; justify-content: center; position: relative; }
        .level-1 { margin-bottom: 50px; }
        .level-2 { margin-bottom: 50px; }
        .level-3 { gap: 40px; }
        
        .line { position: absolute; background-color: #ccc; z-index: 1; }
        .line-v-1 { width: 2px; height: 50px; top: 100%; left: 50%; transform: translateX(-50%); }
        .vice-president-wrapper { position: relative; display: flex; justify-content: center; }
        .line-v-2-short { width: 2px; height: 25px; top: 100%; left: 50%; transform: translateX(-50%); }
        .line-h-long { height: 2px; width: 400px; top: calc(100% + 25px); left: 50%; transform: translateX(-50%); }
        .line-v-3-branches { width: 2px; height: 25px; top: calc(100% + 25px); }
        .branch-left { left: calc(50% - 200px); }
        .branch-center { left: 50%; transform: translateX(-50%); }
        .branch-right { right: calc(50% - 200px); }
        
        .general-affairs-wrapper { position: absolute; left: calc(50% + 140px); top: 0; }
        .card-staff { border-color: #7f8c8d; }
        .card-staff .org-role { color: #7f8c8d; }

        @media (max-width: 600px) {
            header { justify-content: flex-start; } /* 모바일 헤더 정렬 수정 */
            section { padding: 2rem 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="hamburger-btn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1><a href="index.html">PAINS Members</a></h1>
    </header>

    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="members.html">Members</a>
        <a href="result.html">Result</a>
        <a href="apply.html">Apply</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <section>
        <h2>10기 운영진 조직도</h2>

        <div class="org-chart-wrapper">
            <div class="tree-container">
                
                <div class="level-1">
                    <div style="position: relative;">
                        <div class="org-card" data-role="회장">
                            <div class="org-img"></div> 
                            <div class="org-role">회장</div>
                            <div class="org-name">신다정</div>
                            <div class="org-major">영어영문학과 24</div>
                        </div>
                        <div class="line line-v-1"></div>
                    </div>

                    <div class="general-affairs-wrapper">
                        <div class="org-card card-staff" data-role="총무">
                            <div class="org-img"></div>
                            <div class="org-role">총무</div>
                            <div class="org-name">최나훈</div>
                            <div class="org-major">컴퓨터학과 24</div>
                        </div>
                    </div>
                </div>

                <div class="level-2">
                    <div class="vice-president-wrapper">
                        <div class="org-card" data-role="부회장">
                            <div class="org-img"></div>
                            <div class="org-role">부회장</div>
                            <div class="org-name">이시영</div>
                            <div class="org-major">훈련소</div>
                        </div>
                        <div class="line line-v-2-short"></div>
                        <div class="line line-h-long"></div>
                        <div class="line line-v-3-branches branch-left"></div>
                        <div class="line line-v-3-branches branch-center"></div>
                        <div class="line line-v-3-branches branch-right"></div>
                    </div>
                </div>

                <div class="level-3">
                    <div class="org-card" data-role="기획부장">
                        <div class="org-img"></div>
                        <div class="org-role">기획부장</div>
                        <div class="org-name">전영재</div>
                        <div class="org-major">언어학과 24</div>
                    </div>
                    <div class="org-card" data-role="홍보부장">
                        <div class="org-img"></div>
                        <div class="org-role">홍보부장</div>
                        <div class="org-name">하승민</div>
                        <div class="org-major">데이터과학과 23</div>
                    </div>
                    <div class="org-card" data-role="교육부장">
                        <div class="org-img"></div>
                        <div class="org-role">교육부장</div>
                        <div class="org-name">진민재</div>
                        <div class="org-major">데이터과학과 24</div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 PAINS. All rights reserved.</p>
    </footer>

    <script>
        // [New] 사이드바 토글 함수
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // [기존 코드] 부원 명단 이미지 로딩
        const MEMBERS_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBnuUvyE2CDV-hG26xCVdnt88JhQgtusdEndJwTzaI62TXPdWTNldVvua9RLkXj1s34qiM0CEcNvbr/pub?gid=346060998&single=true&output=csv";

        async function fetchAndFillImages() {
            try {
                const response = await fetch(MEMBERS_SHEET_URL);
                const data = await response.text();
                
                const rows = data.split("\n").map(row => row.trim()).filter(row => row.length > 0);
                
                rows.slice(1).forEach(row => {
                    const cols = row.split(",");
                    if (cols.length < 3) return; 

                    const role = cols[1].trim(); 
                    const imageFile = cols[2].trim();

                    const targetCard = document.querySelector(`.org-card[data-role="${role}"]`);
                    
                    if (targetCard && imageFile) {
                        targetCard.querySelector('.org-img').style.backgroundImage = `url('${imageFile}')`;
                    }
                });

            } catch (error) {
                console.error("이미지 로딩 실패:", error);
            }
        }

        fetchAndFillImages();
    </script>

</body>
</html>
