<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINS - 부원 소개</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; line-height: 1.6; color: #333; }
        
        header { background-color: #cf8b8b; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 1.5rem; font-weight: bold; }
        
        nav { display: flex; align-items: center; }
        nav a { color: #ecf0f1; text-decoration: none; margin-left: 15px; font-size: 0.9rem; transition: color 0.3s; }
        nav a:hover { color: #fff; font-weight: bold; }
        
        /* 현재 보고 있는 페이지 메뉴를 강조하는 스타일 */
        nav a.active { color: #fff; font-weight: bold; border-bottom: 2px solid #fff; }

        section { padding: 3rem 2rem; max-width: 1000px; margin: 0 auto; }
        h2 { font-size: 2rem; color: #ab3333; margin-bottom: 20px; text-align: center;}

        /* 부원 소개용 프로필 카드 스타일 */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .member-card { background: #f9f9f9; padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .member-img { width: 100px; height: 100px; background-color: #ddd; border-radius: 50%; margin: 0 auto 15px; } /* 사진 들어갈 자리 */
        .member-name { font-size: 1.2rem; font-weight: bold; color: #333; margin-bottom: 5px; }
        .member-role { font-size: 0.9rem; color: #ab3333; }

        footer { background-color: #333; color: white; text-align: center; padding: 2rem; margin-top: 2rem; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <h1>PAINS Members</h1>
        <nav>
            <a href="index.html">홈으로</a>
            <a href="members.html" class="active">부원 소개</a>
        </nav>
    </header>

    <section>
        <h2>함께하는 사람들</h2>
        <p style="text-align: center;">PAINS를 이끌어가는 2025년 운영진을 소개합니다.</p>

        <div class="member-grid">
            <div class="member-card">
                <div class="member-img"></div> <div class="member-name">김고려</div>
                <div class="member-role">회장 / 통계학과</div>
                <p>데이터로 세상을 봅니다.</p>
            </div>
            <div class="member-card">
                <div class="member-img"></div>
                <div class="member-name">이연세</div>
                <div class="member-role">부회장 / 경제학과</div>
                <p>축구와 경제의 연결고리</p>
            </div>
            <div class="member-card">
                <div class="member-img"></div>
                <div class="member-name">박서강</div>
                <div class="member-role">홍보부장 / 경영학과</div>
                <p>PAINS의 목소리</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PAINS. All rights reserved.</p>
    </footer>

</body>
</html>
