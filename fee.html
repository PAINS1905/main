        // ============================================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxL7shd9op70ZSSuEYe3Iod6wSoRfQ_UKLs7DU1TdOAWoFr1Xr-d8ZDzBBQ_Iq1kEivPg/exec";
        
        // [ì¤‘ìš”] ì—¬ê¸°ì— 'íšŒë¹„ ë‚´ì—­' ì—‘ì…€ íŒŒì¼ì˜ CSV ë°°í¬ ë§í¬ë¥¼ ë„£ì–´ì£¼ì„¸ìš”!
        const FEE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1nd8lebJkxxMqs1NkmUWJqyFsjLIPBZOv4XYLoZjt6a4/edit?gid=0#gid=0"; 

        // ============================================
        // 1. ë¶€ì› ì¸ì¦ í•¨ìˆ˜
        // ============================================
        async function checkMember() {
            const idInput = document.getElementById('check-id');
            const nameInput = document.getElementById('check-name');
            const id = idInput.value.trim();
            const name = nameInput.value.trim();
            
            if (!id || !name) { alert("í•™ë²ˆê³¼ ì´ë¦„ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }

            const btn = document.getElementById('btn-auth');
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = "í™•ì¸ ì¤‘...";
            
            try {
                // ê¸°ì¡´ GAS APIë¥¼ í™œìš©í•˜ì—¬ ë©¤ë²„ì¸ì§€ í™•ì¸ (GET ìš”ì²­)
                // doGet í•¨ìˆ˜ëŠ” {result: "success" or "fail", ...} ì„ ë°˜í™˜í•¨
                const response = await fetch(`${GAS_URL}?id=${id}&name=${name}`);
                const data = await response.json();

                if (data.result === "success") {
                    // ì¸ì¦ ì„±ê³µ ì²˜ë¦¬
                    document.getElementById('user-name-display').innerHTML = `<strong>${name}</strong>`;
                    document.getElementById('auth-section').style.display = 'none'; // ì¸ì¦ì°½ ìˆ¨ê¹€
                    document.getElementById('fee-area').style.display = 'block';    // íšŒë¹„ì°½ ë³´ì„
                    
                    // íšŒë¹„ ë‚´ì—­ ë¡œë”© ì‹œì‘
                    fetchAndRenderFees();
                } else {

                }
            } catch (error) {
                console.error("Auth Error:", error);
                alert("ì¸ì¦ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");

        // ============================================
        // 2. CSV ë°ì´í„° íŒŒì‹± ë° ë Œë”ë§
        // ============================================
        async function fetchAndRenderFees() {
            const tbody = document.getElementById('fee-tbody');
            
            try {
                const response = await fetch(FEE_SHEET_CSV_URL);
                const textData = await response.text();
                
                // ì¤„ë°”ê¿ˆìœ¼ë¡œ í–‰ ë¶„ë¦¬
                const rows = textData.split("\n");
                
                // ë°ì´í„°ê°€ ì—†ì„ ê²½ìš°
                if (rows.length <= 1) { 
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                    return;
                }

                let html = "";
                
                // 1í–‰(í—¤ë”) ì œì™¸í•˜ê³  ë°˜ë³µ (i=1ë¶€í„° ì‹œì‘)
                for (let i = 1; i < rows.length; i++) {
                    const rowText = rows[i].trim();
                    if (!rowText) continue;

                    // [í•µì‹¬] CSV íŒŒì‹± (ë”°ì˜´í‘œ ì•ˆì— ìˆëŠ” ì‰¼í‘œëŠ” ë¬´ì‹œí•˜ë„ë¡ ì²˜ë¦¬)
                    // ì˜ˆ: "9ì›” 4ì¼", "ë‚´ìš©", "â‚©100,000", "â‚©500,000", "ë¹„ê³ "
                    const cols = parseCSVLine(rowText);

                    // ë°ì´í„° êµ¬ì¡°: A(ë‚ ì§œ), B(ë‚´ìš©), C(ê¸ˆì•¡), D(ì”ì•¡), E(ë¹„ê³ )
                    if (cols.length < 4) continue;

                    const date = cols[0];
                    const desc = cols[1];
                    const amount = cols[2];
                    const balance = cols[3];
                    // const note = cols[4]; // ë¹„ê³ ëŠ” í‘œì‹œ ì•ˆ í•¨

                    html += `
                        <tr>
                            <td class="td-date">${date}</td>
                            <td class="td-desc">${desc}</td>
                            <td class="td-amount">${amount}</td>
                            <td class="td-balance">${balance}</td>
                        </tr>
                    `;
                }

                tbody.innerHTML = html;

            } catch (error) {
                console.error("Fee Load Error:", error);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red; padding:20px;">ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</td></tr>';
            }
        }

        // [ë³´ì¡° í•¨ìˆ˜] CSV í•œ ì¤„ì„ ì˜¬ë°”ë¥´ê²Œ ìë¥´ëŠ” í•¨ìˆ˜
        // (ê¸ˆì•¡ì— ì‰¼í‘œ "100,000" ê°€ ìˆì–´ë„ ê¹¨ì§€ì§€ ì•Šê²Œ í•¨)
        function parseCSVLine(text) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes; // ë”°ì˜´í‘œ ì‹œì‘/ì¢…ë£Œ í† ê¸€
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim()); // ì‰¼í‘œê³ , ë”°ì˜´í‘œ ì•ˆì´ ì•„ë‹ˆë©´ -> ë°ì´í„° ëŠê¸°
                    current = '';
                } else {

                }
            }
            result.push(current.trim()); // ë§ˆì§€ë§‰ ë°ì´í„° ì¶”ê°€
            
            // ë”°ì˜´í‘œ ì œê±° (ì˜ˆ: "100,000" -> 100,000)
            return result.map(val => val.replace(/^"|"$/g, ''));
        }
